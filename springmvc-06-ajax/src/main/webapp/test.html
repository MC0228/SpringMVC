<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪造ajax</title>

    <script>
        function go() {
            let  url = document.getElementById("url").value();
            document.getElementById("iframe1").src = url;
        }
    </script>
</head>
<body>

<div>
    <p>请输入地址：</p>
    <p>
        <input type="text" id="url" value="https://pdai.tech/">
        <input type="button" value="提交" onclick="go()">
    </p>
</div>

<div>
    <iframe src="iframe1" style="width: 100%;height: 500px"></iframe>
</div>
</body>
</html>
